<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Youtube</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="signup -box">
            <div class="title">
                Create your Google Account<br>
                to continue to YouTube
            </div>
            <div class="row">
                <div class="col">
                    <div class="textboxtop">
                        <input type="text" placeholder="First name">
                    </div>
                </div>
                <div class="col">
                    <div class="textboxtop">
                        <input type="text" placeholder="Last name">
                    </div>
                </div>
            </div>
            <div class="textbox">
                <input type="text", placeholder="Your email address">
            </div>
            <p>You'll need to confirm that this email belongs to you.</p>
            <p><a href="#">Create a Gmail account instead</a></p>
            <div class="row">
                <div class="col">
                    <div class="textboxtop">
                        <input type="password" placeholder="Password">
                    </div>
                </div>
                <div class="col">
                    <div class="textboxtop">
                        <input type="password" placeholder="Confirm">
                    </div>
                </div>
            </div>
            <p>Use 8 or more characters with a mix of letters, numbers, & symbols.</p>
            <div class="row">
                <div class="col">
                    <p><a href="#">Sign in instead</a></p>
                </div>
                <div class="col">
                    <div class="button">
                        <input type="button" value="Next">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
