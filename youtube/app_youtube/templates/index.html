<h1>hallo</h1>
{% for video in videos %}
<a href="{{video.pk}}">
    <video width="800" controls>
        <source src="{{video.video.url}}" type="video/mp4">
        <source src="{{video.video.url}}" type="video/ogg">
        Your browser does not support HTML5 video.
    </video>
    <p>{{video.title}}</p>
</a>
{% endfor %}
